# 主题配置 - 解压/ASMR/治愈类
themes:
  # 原有主题
  解压:
    prompt: "真实解压视频：整齐的物体放入透明盒子，物理真实的下落和碰撞效果，自然的光影反射，真实的材质细节，ASMR音效"
    tags: ["解压", "ASMR", "强迫症", "治愈"]
    title_patterns:
      - "🎉 强迫症必看！{关键词}也太爽了"
      - "✨ 极度舒适！{关键词}ASMR"
      - "💫 {关键词}过程太治愈了"
      - "🔥 舒爽到起鸡皮疙瘩！{关键词}"
      - "💯 极度治愈！{关键词}太解压了"

  迷你厨房:
    prompt: "迷你小厨房烹饪，真实火焰和蒸汽效果，食材变熟的逼真过程，精致的微缩食物"
    tags: ["迷你厨房", "烹饪", "小人国", "美食"]
    title_patterns:
      - "🍳 迷你厨房美食！{关键词}太香了"
      - "🏠 迷你厨房做饭啦"
      - "✨ {关键词}全过程"

  滴胶:
    prompt: "滴胶手工制作，真实的树脂流动和固化过程，彩色滴胶的融合效果，精致的模具"
    tags: ["滴胶", "手工", "DIY", "树脂"]
    title_patterns:
      - "🎨 滴胶制作全过程！太治愈了"
      - "✨ 滴胶diy也太美了"

  小人国:
    prompt: "迷你世界场景，精致的微缩模型，真实的光影效果，可爱的小人偶在精致场景中"
    tags: ["迷你世界", "小人国", "精致", "可爱"]
    title_patterns:
      - "🏰 小人国冒险！精致到震撼"
      - "✨ 迷你世界也太美了"

  # 新增解压类主题 (30+)
